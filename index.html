<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be My Valentine?</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600&family=Pacifico&display=swap');
       
        body {
            background: linear-gradient(135deg, #ffe6f0, #fff0f5);
            color: #ff1493;
            font-family: 'Dancing Script', cursive;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }
        .image {
            width: 280px;
            height: auto;
            margin-bottom: 20px;
            border-radius: 20px;
            box-shadow: 0 5px 15px rgba(255, 20, 147, 0.2);
            animation: float 3s infinite ease-in-out;
        }
        .button {
            background: linear-gradient(45deg, #ff69b4, #ff1493);
            color: white;
            border: none;
            padding: 15px 30px;
            margin: 10px;
            font-size: 22px;
            cursor: pointer;
            border-radius: 50px;
            font-family: 'Pacifico', cursive;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(255, 20, 147, 0.3);
        }
        .button:hover {
            transform: scale(1.1) rotate(3deg);
            box-shadow: 0 8px 20px rgba(255, 20, 147, 0.4);
        }
        h1 {
            font-size: 3em;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(255, 20, 147, 0.2);
            animation: pulse 2s infinite;
        }
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-15px); }
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        .heart {
            position: absolute;
            font-size: 20px;
            animation: floating-heart linear infinite;
            color: #ff69b4;
            z-index: -1;
        }
        @keyframes floating-heart {
            0% { transform: translateY(100vh) rotate(0deg); opacity: 1; }
            100% { transform: translateY(-100px) rotate(360deg); opacity: 0; }
        }
    </style>
</head>
<body>
    <img src="https://www.shutterstock.com/image-vector/gato-enamorado-disfrazado-de-meme-260nw-2411960697.jpg" class="image">
    <h1>Will you be my Valentine?</h1>
    <button class="button" onclick="nextPage()">Yes</button>
    <button class="button" onclick="nextPage()">Yes</button>
   
    <script>
        // Add floating hearts
        function createHeart() {
            const heart = document.createElement('div');
            heart.innerHTML = '‚ù§';
            heart.className = 'heart';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDuration = Math.random() * 3 + 2 + 's';
            document.body.appendChild(heart);
            setTimeout(() => heart.remove(), 5000);
        }
        
        setInterval(createHeart, 300);

        function nextPage() {
            document.body.innerHTML = `
                <style>
                    body {
                        background: linear-gradient(135deg, #ffe6f0, #ffd1dc);
                        text-align: center;
                        color: #ff1493;
                        font-family: 'Dancing Script', cursive;
                        display: flex;
                        flex-direction: column;
                        justify-content: center;
                        align-items: center;
                        height: 100vh;
                        margin: 0;
                        position: relative;
                        overflow: hidden;
                    }
                    .image {
                        width: 280px;
                        height: auto;
                        border-radius: 20px;
                        box-shadow: 0 5px 15px rgba(255, 20, 147, 0.3);
                        animation: float 3s infinite ease-in-out;
                    }
                    h2 {
                        font-size: 2.5em;
                        margin: 20px 0;
                        text-shadow: 2px 2px 4px rgba(255, 20, 147, 0.2);
                        animation: pulse 2s infinite;
                    }
                    p {
                        font-size: 1.8em;
                        margin: 10px 0;
                        text-shadow: 1px 1px 2px rgba(255, 20, 147, 0.2);
                    }
                    .sparkle {
                        position: absolute;
                        width: 4px;
                        height: 4px;
                        background: #fff;
                        border-radius: 50%;
                        animation: sparkle 1.5s infinite ease-in-out;
                    }
                    @keyframes sparkle {
                        0% { transform: scale(0) rotate(0deg); opacity: 0; }
                        50% { transform: scale(1) rotate(180deg); opacity: 1; }
                        100% { transform: scale(0) rotate(360deg); opacity: 0; }
                    }
                </style>
                <img src="https://storage.ko-fi.com/cdn/useruploads/display/33acd27b-c333-4493-ad54-d5dfac0a0f96_capybarababy.png" class="image">
                <h2>Yay! You made me so happy! üíñ</h2>
                <p>You have booked a movie date with me on 16th February<br>(dinner is on the house) üé¨üçù</p>
            `;

            // Add sparkles
            for (let i = 0; i < 30; i++) {
                const sparkle = document.createElement('div');
                sparkle.className = 'sparkle';
                sparkle.style.left = Math.random() * 100 + 'vw';
                sparkle.style.top = Math.random() * 100 + 'vh';
                sparkle.style.animationDelay = Math.random() * 2 + 's';
                document.body.appendChild(sparkle);
            }
        }
    </script>
</body>
</html>
